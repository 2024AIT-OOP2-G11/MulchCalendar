<!-- popup.html -->
<style>
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
    }

    .popup-content {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background-color: white;
        z-index: 101;
    }
</style>

<div class="popup-overlay" id="popup-add">
    <div class="popup-content">
            <p>イベントを追加します。</p>
            <label for="event-title">タイトル:</label>
            <input type="text" id="event-title">
            <label for="event-start">開始日:</label>
            <input type="date" id="event-start">
            <label for="event-end">終了日:</label>
            <input type="date" id="event-end">
            <button id="add-event">追加</button>
            <button id="cancel-event">キャンセル</button>
        </div>
    </div>
</div>

<script>
const popupOverlay = document.querySelector('.popup-overlay');
    popupOverlay.addEventListener('click', (e) => {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = 'none';
        }
    });
</script>
