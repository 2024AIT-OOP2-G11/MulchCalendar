<!-- popup.html -->
<style>
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
    }

    .popup-content {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background-color: white;
        z-index: 101;
    }
</style>

<div class="popup-overlay" id="popup-add">
    <div class="popup-content">
            <p>イベントを追加します。</p>
            <label for="event-title">タイトル:</label>
            <input type="text" id="event-title">
            <label for="event-start">開始日:</label>
            <input type="date" id="event-start">
            <label for="event-end">終了日:</label>
            <input type="date" id="event-end">
            <button id="add-event">追加</button>
            <script>
                const addEventButton = document.getElementById('add-event');
                addEventButton.addEventListener('click', () => {
                    // ポップアップに入力された値を取得
                    const title = document.getElementById('event-title').value;
                    const start = document.getElementById('event-start').value;
                    const end = document.getElementById('event-end').value;

                    // APIにイベント情報をPOST
                    fetch('/api/events', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, start, end })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // 成功時: カレンダーを更新
                        calendar.refetchEvents();
                        popupOverlay.style.display = 'none';
                    })
                    .catch(error => {
                        // エラー処理
                        console.error('Error:', error);
                    });
                });
            </script>
        </div>
    </div>
</div>

<script>
const popupOverlay = document.querySelector('.popup-overlay');
    popupOverlay.addEventListener('click', (e) => {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = 'none';
        }
    });
</script>
